<div>
<!-- Make bid section
================================================== -->
<section id="contact">
	<div class="container">
		<div class="row">

			<!-- Form section
			================================================== -->
      <div class="col-md-12 col-sm-12 wow fadeInDown">
        <h9 class="wow fadeInDown center">CREATE YOUR BID</h9>
      </div>
				<form #newBidForm="ngForm" (ngSubmit)="save()">
					<div class="col-md-12 col-sm-12">

                        <div class="form-group center">

                            <select type="text" 
                                    [(ngModel)]="bid.almondVariety" 
                                    ngControl="almondVariety" class="form-control" 
                                    name="almond variety" id="almond variety" 
                                    style="width:35%;" required>
                                <option style="color:#959595" [value]="almondVariety" disabled selected hidden> Select Almond Variety </option>
                                <option *ngFor="let variety of varieties"
                                    [value]="variety"> {{variety}}
                                </option>
                            </select>

                            <select [(ngModel)]="bid.almondSize" 
                                    ngControl="almondSize" 
                                    type="text" class="form-control" 
                                    name="size" id="size" 
                                    style="width:31%;" required>
                                <option style="color:#959595" [value]="almondSize" disabled selected hidden> Select Size </option>
                               <option *ngFor="let size of sizes"
                                    [value]="size"> {{size}}
                                </option>
                             </select>
<div style="margin-top:10px;">
                          <input type="checkbox" [(ngModel)]="aol" autocomplete="off" name="aol"> 
                          AOL
</div>
                        </div>

                        <div class="form-group center">
                            <input [(ngModel)]="bid.pricePerPound" 
                                    ngControl="pricePerPound" type="string" 
                                    class="form-control" name="price" id="price" 
                                    autocomplete="off" 
                                    placeholder="Market Price Per Pound"
                                    required pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*\.[0-9]{2}$">

                        <input [(ngModel)]="bid.almondPounds" 
                                    ngControl="almondPounds" type="number" 
                                    class="form-control" name="pounds" 
                                    placeholder="Pounds"
                                    autocomplete="off" required>
                        </div>

                        <div class="form-group center">
                           
                            <input [(ngModel)]="bid.comment" 
                                    ngControl="comment" type="text" 
                                    class="form-control" name="comment" 
                                    id="comment" autocomplete="off" 
                                    placeholder="Comments"
                                    style="border: 0.1px solid #959595;">

                            <input [(ngModel)]="bid.managementTypeDelay" 
                                    ngControl="delay" type="number" step="1" 
                                    class="form-control" name="delay"
                                    placeholder="Number of hours growers will have to respond to your bid"
                                    id="delay" autocomplete="off" required>

                      </div>
					</div>

			<!-- Choose your growers
			================================================== -->
			<div class="col-md-12 col-sm-12 wow fadeInUp" data-wow-delay="0.9s">
				<div class="center">
    
				<h8>CHOOSE GROWERS</h8><br>

				</div>
            <div class="col-md-12 center">
            <div class="grower-box">
            <div *ngFor="let grower of growers">
              <input class="center-growers" type="checkbox" [(ngModel)]="grower.selected" [ngModelOptions]="{standalone:true}">
              <h7>{{ grower.firstName }} {{ grower.lastName }}</h7>
            </div>
            </div>
            </div>


					<!--<div class="col-sm-8 center" style="padding-left:160px;">
						<a routerLink="/handler-home" routerLinkActive="active">
                        <button id="submit" type="cancel" class="hover-red">Cancel Bid</button></a>
					</div>-->
			</div>

            <div class="col-md-12 center">
              <button [disabled]="!newBidForm.valid"  name="submit" type="submit" id="submit" style="padding-bottom:0px; margin-bottom:0px;"> Submit Bid </button>
              <!--<div style="background-color:#993333; color:white; text-align:center; width:300px;" *ngIf="!newBidForm.form.valid">
                You must fill out all fields before you can complete your bid!
              </div>-->
            </div>
		
        </form>

       </div>
	</div>                   
</section>
</div>
