<div class="col-md-12 col-sm-12 wow fadeInUp" data-wow-delay="0.9s" style="background: url('assets/img/login-pic.jpg'); background-size:cover; padding:80px 0 160px 0;">
  <div class="container">
	<h2 style="color:white; padding:0px 0px 0px 20px; text-shadow: 0.5px 0.5px #333333;"><font size="+3"></font>
		Growers in your Database
	</h2>
      <div class="wow fadeInUp" data-wow-delay="0.3s">
        <button type="button" class="btn btn-info" id="createBid" [routerLink]="['New Grower']">
          <b>Create New Grower</b>
        </button>
      </div>

    <div *ngFor="let grower of growers" class="wow fadeInDown" data-wow-delay="0.3s">
    <button (click)="viewGrower(grower.growerId)" style="width:90%; height:100px; font-size:2.5em; text-align:left; padding-left:50px; margin-bottom:10px;" type="button" class="btn btn-info">
      <table id="buttonCols" style="width:100%">
      <tr>
        <td class="offerButton"> {{ grower?.firstName }} </td>
        <td class="offerButton"> {{ grower?.lastName }} </td>
        <td class="offerButton"> {{ grower?.email }} </td>
        <td class="offerButton"> {{ grower?.phone?.phoneOne }}-{{ grower?.phone?.phoneTwo }}-{{ grower?.phone?.phoneThree }} </td>

      </tr>
      </table>
    </button>
    </div>
</div>
</div>
