<div>
<!-- New Grower section
================================================== -->
<section class="parallax-section" ng-app="" id="contact">
	<div class="container">
 		<center><form #newgrowerform="ngForm" (ngSubmit)="save()" style="width:50%; margin: 0 auto;">
			<h6 class="wow fadeInDown">NEW GROWER</h6>

			    <div np-app="form" class="col-md-12 col-sm-12">

					<div class="form-group">
					<input type="text" [(ngModel)]="grower.firstName" 
							ngControl="first_name" class="form-control" 
							name="first name" id="firstname" 
							placeholder="First Name" 
							autocomplete="off" required>
					</div>

					<div class="form-group">
					<input type="text" [(ngModel)]="grower.lastName" 
							ngControl="last_name" class="form-control" 
							name="last name" id="lastname" 
							placeholder="Last Name"
							autocomplete="off" required>
					</div>

					<div class="form-group">
                    <input type="email" [(ngModel)]="grower.email" 
							ngControl="email" class="form-control" 
							placeholder="Email"
							name="email" autocomplete="off" required 
							type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
					</div>

					<div>
					<label> Phone Number </label>
					</div>

					<div class="form-group line-up">
					<input style="width:100px;" 
						[(ngModel)]="grower.phone.phoneOne" 
						ngControl="phone_1" type="text" 
						class="form-control" 
						name="phone 1" 
						id="phone1" 
						autocomplete="off" 
						pattern="\d{3}" 
						placeholder="(xxx)" required>
                	<input style="width:100px;" [(ngModel)]="grower.phone.phoneTwo" ngControl="phone_2" type="text" class="form-control" placeholder="xxx-" name="phone 2" id="phone2" autocomplete="off" pattern="\d{3}" required>
					<input style="width:100px;" [(ngModel)]="grower.phone.phoneThree" ngControl="phone_3" type="text" class="form-control" placeholder="xxxx" name="phone 3" id="phone3" autocomplete="off" pattern="\d{4}" required>
					</div>

				</div>

		<div>
		    <button type="submit" id="submit" [disabled]="!newgrowerform.form.valid"> Add Grower </button>
        </div>

			</form>
		</center>
	</div>
</section>
</div>
