<div class="details">

<div *ngIf="recievedSelectedHandler">
    
    <div id="handler-info">

      <company class="spacetop"> 
        {{ recievedSelectedHandler?.companyName }}
      </company>

      <table>
        <tr>
          <td><p>
            {{ recievedSelectedHandler?.firstName }}
            {{ recievedSelectedHandler?.lastName }}
          </p></td>
          <td><p>|</p></td>
          <td><p>
            {{ recievedSelectedHandler?.phone?.getAsString() }}</p></td>
          <td><p>|</p></td>
          <td><p>
            {{ recievedSelectedHandler?.email }}</p></td> 
        </tr>
      </table>
    </div>

    <div id="handler-bids">
      
      <div id="open-bids"> 
        <bidstitle>OPEN BIDS</bidstitle>
        <div class="wow fadeInDown" data-wow-delay="0.6s">
        <button *ngFor="let bid of openTraderBids" 
                type="button" 
                (click)="viewBid(bid?.bidId)"
                class="openbidbutton center">
          <table id="buttonCols" style="width:100%;">
            <tr>
              <td class="offerButton"><p>
                {{ bid?.almondVariety }}</p></td>
              <td class="offerButton"><p>
                ${{ bid?.pricePerPound }}</p></td> 
              <td class="offerButton"><p>
                {{ bid?.almondPounds }}</p></td>
              <td class="offerButton"><p>
                {{ bid?.countDownString }}</p></td>
            </tr>
            <!--<tr> <p>{{ bid.comment }} </p></tr>-->
          </table>
        </button>
        </div>
      </div>

      <div id="closed-bids"> 
        <bidstitle>CLOSED BIDS</bidstitle>
        <button 
          *ngFor="let bid of closedTraderBids" 
          type="button" 
          (click)="viewBid(bid?.bidId)"
          class="closedbidbutton center">
          <table id="buttonCols" style="width:100%;">
            <tr>
              <td class="offerButton"><p>
                {{ bid?.almondVariety }}</p></td>
              <td class="offerButton"><p>
                ${{ bid?.pricePerPound }}</p></td> 
              <td class="offerButton"><p>
                {{ bid?.almondPounds }}</p></td>
              <td class="offerButton"><p>
                {{ bid?.countDownString }}</p></td>
            </tr>
          </table>
        </button>
      </div>
    </div>

</div>
