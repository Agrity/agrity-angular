  <div id="create-handler">
    
    <!-- Currently we don't have a make traderBid button, so this doesn't
         link to anything. --> 
    <button type="button" id="create-bid-button">
      Create New Handler
    </button>

  </div>

  <div id="handler-list">
    <h1> Handlers </h1>
    <div *ngFor="let handler of handlerSellers">
      <button (click)="selectHandler(handler)" type="button">
        <table>
         <tr>
            <!--TO Design Man: These are all the properties
                so you can pick which you want to display
                in the sidebar.-->
            <td>{{ handler?.firstName }}</td>
            <td>{{ handler?.lastName }}</td>
            <td>{{ handler?.email }}</td> 
            <td>{{ handler?.phone.getAsString() }}</td>
          </tr>
        </table>
      </button>
    </div>
  </div>
