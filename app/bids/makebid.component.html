<div>
<!-- Make bid section
================================================== -->
<section class="parallax-section" ng-app="" id="contact">
	<div class="container">
		<div class="row">

			<!-- Form section
			================================================== -->
			<div class="col-md-6 col-sm-6 wow fadeInDown" data-wow-delay="0.6s">
				<form ngFormModel="form" (ngSubmit)="save()">
					<h9 class="wow fadeInDown">CREATE YOUR BID</h9>

					<div class="col-md-12 col-sm-12">
						<input ng-model="almond.Variety" ngControl="variety" type="text" class="form-control" placeholder="Choose Almond Variety" name="almond variety" id="almond variety" list="almonds"> 
						<datalist id="almonds">
        					<option>NonPareil</option>
        					<option>Carmel</option>
        					<option>Butte</option>
        					<option>Padre</option>
        					<option>Mission</option>
        					<option>Monterey</option>
        					<option>Padre</option>
						</datalist>

						<input ng-model="pricePound" type="number" class="form-control" placeholder="Price Per Pound" name="price" id="price">

                        <input ng-model="pounds" type="number" class="form-control" placeholder="Pounds" name="pounds">

                        <div class="ui-widget">
						<input ng-model="size" id="tags" size="50" class="form-control" placeholder="Size" name="size">
						</div>

                        <textarea name="comment" rows="2" class="form-control" id="comment" placeholder="Comments" message="comment"></textarea>
					</div>
				</form>
			</div>

			<!-- Choose your growers
			================================================== -->
			<div class="col-md-6 col-sm-6 wow fadeInUp" style="padding-top:55px;" data-wow-delay="0.9s">
				<div class="contact-detail">

				<h8>Choose Growers</h8><br>
					<input ng-model="complete" id="myAutocomplete" type="text" style="width:400px;"/>

				</div><br>
					<div class="col-md-6 col-sm-6">
						<input [routerLink]="['Users']" name="submit" type="submit" class="form-control" id="submit" value="Complete Bid">
					</div>
					<div class="col-md-6 col-sm-6">
						<input [routerLink]="['Home']" name="submit" type="cancel" class="form-control" id="submit" value="Cancel Bid">
					</div>
			</div>

		</div>
	</div>
</section>
</div>
