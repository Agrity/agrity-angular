<div>
<!-- Make bid section
================================================== -->
<section class="parallax-section" ng-app="" id="contact">
	<div class="container">
		<div class="row">

			<!-- Form section
			================================================== -->
			<div class="col-md-6 col-sm-6 wow fadeInDown" data-wow-delay="0.6s">
				<form [ngFormModel]="makebidform" (ngSubmit)="save()">
					<h9 class="wow fadeInDown">CREATE YOUR BID</h9>

					<div np-app="makebidform" class="col-md-12 col-sm-12">
                        
                        <div class="form-group">										
                            <input type="text" [(ngModel)]="almondVariety" #almond_variety="ngForm" ngControl="almond_variety" class="form-control" placeholder="Choose Almond Variety" name="almond variety" id="almond variety" list="almonds"> 
                            <datalist id="almonds">
                                <option>NonPareil</option>
                                <option>Carmel</option>
                                <option>Butte</option>
                                <option>Padre</option>
                                <option>Mission</option>
                                <option>Monterey</option>
                                <option>Padre</option>
                                <option>Sonora</option>
                                <option>Fritz</option>
                                <option>Price</option>
                                <option>Peerless</option>
                            </datalist>
                        </div>

                        <div class="form-group">										
                            <input [(ngModel)]="pricePerPound" #price_per_pound="ngForm" ngControl="price_per_pound" type="number" class="form-control" placeholder="Price Per Pound" name="price" id="price">
                        </div>

					<div class="form-group">										
                        <input [(ngModel)]="almondPounds" #almond_pounds="ngForm" ngControl="almond_pounds" type="number" class="form-control" placeholder="Pounds" name="pounds">
                    </div>
                        <div class="ui-widget">
						<input id="tags" size="50" class="form-control" placeholder="Size" name="size">
						</div>

                        <textarea [(ngModel)]="comment" name="comment" rows="2" class="form-control" id="comment" placeholder="Comments" message="comment"></textarea>

					</div>
				</form>
			</div>

			<!-- Choose your growers
			================================================== -->
			<div class="col-md-6 col-sm-6 wow fadeInUp" style="padding-top:55px;" data-wow-delay="0.9s">
				<div class="contact-detail">

				<h8>Choose Growers</h8><br>
					<!--<input ng-model="complete" id="myAutocomplete" type="text" style="width:400px;"/>-->
					<input type="checkbox">
						<h7>Larsen</h7>


				</div><br>
					<div class="col-md-6 col-sm-6">
						<input [routerLink]="['View Bids']" name="submit" type="submit" class="form-control" id="submit" value="Complete Bid">
					</div>
					<div class="col-md-6 col-sm-6">
						<input [routerLink]="['Home']" name="cancel" type="submit" class="form-control" id="submit" value="Cancel Bid">
					</div>
			</div>

		</div>
	</div>
</section>
</div>
