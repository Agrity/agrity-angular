<div class="col-md-12 col-sm-12 wow fadeInUp" data-wow-delay="0.9s" style="background: url('assets/img/login-pic.jpg'); background-size:cover; padding:80px 0 160px 0;">
  <div class="container">
	<h2 style="color:white; padding:0px 0px 0px 20px; text-shadow: 0.5px 0.5px #333333;"><font size="+3"></font>
      <div class="wow fadeInUp" data-wow-delay="0.3s">
      <button type="button" class="btn btn-info" id="createBid" 
      [routerLink]="['NewGrower']"><b>Create New Grower</b></button>
      </div>

		Growers in your Database
	</h2>

    <div *ngFor="let user of users" class="wow fadeInDown" data-wow-delay="0.3s">
    <button (click)="viewUser(user.grower_id)" style="width:90%; height:100px; font-size:2.5em; text-align:left; padding-left:50px; margin-bottom:10px;" type="button" class="btn btn-info">
      <table id="buttonCols" style="width:100%">
      <tr>
        <td class="offerButton"> {{ user?.first_name }} </td>
        <td class="offerButton"> {{ user?.last_name }} </td>
        <td class="offerButton"> {{ user?.email }} </td> 
        <td class="offerButton"> {{ user?.phone?.phone_1 }} {{ user?.phone?.phone_2 }} {{ user?.phone?.phone_3 }} </td>

      </tr>
      </table>
    </button>
    </div>
</div>
</div>
