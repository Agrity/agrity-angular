<div>
<!-- New Grower section
================================================== -->
<section class="parallax-section" ng-app="" id="contact">
	<div class="container">				
 		<center><form [ngFormModel]="newgrowerform" (ngSubmit)="save()" style="width:50%; margin: 0 auto;" action="growerprofile.html" method="post">
			<h6 class="wow fadeInDown">NEW GROWER</h6>

			    <div np-app="form" class="col-md-12 col-sm-12">
					<div class="form-group">										
					<input type="text" [(ngModel)]="user.first_name" #first_name="ngForm" ngControl="first_name" class="form-control" placeholder="First Name" name="first name" id="firstname">
					<div *ngIf="first_name.touched && !first_name.valid" class="alert alert-danger">
                        First Name is required.
                    </div>
					</div>
					<div class="form-group">
					<input type="text" [(ngModel)]="user.last_name" #last_name="ngForm" ngControl="last_name" class="form-control" placeholder="Last Name" name="last name" id="lastname">
					<div *ngIf="last_name.touched && !last_name.valid" class="alert alert-danger">
                        Last Name is required.
                    </div>
					</div>
					<div class="form-group">
                    <input type="email" [(ngModel)]="user.email" #email="ngForm" ngControl="email" class="form-control" placeholder="Email" name="email">
                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Please type a valid email.
                    </div>
					</div>
					<div class="form-group">
            <input disabled type="phone" [(ngModel)]="user.phone" ngControl="phone" class="form-control" placeholder="Phone Number   -- Under Construction --" name="phone">
					</div>			
				</div>
		<div [hidden]="!newgrowerform.valid">
        	<input [disabled]="!newgrowerform.valid" style="margin: 0 auto; width: 50%; padding-left: 25;" name="submit" type="submit" class="form-control" id="submit" value="Add Grower">
        </div>

			</form>
		</center>
	</div>
</section>
</div>
